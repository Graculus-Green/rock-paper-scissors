<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors!</title>
    <meta charset="UTF-8">
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors.</h1>
    </div>
    <div class="btntitle">Click on your choice!</div>
    <div class="btn-container">
        <button class= "btn" id="rock"></button>
        <button class="btn" id="paper"></button>
        <button class="btn" id="scissors"></button>
    </div>
    <div class="results-container">
        <h1 id = "results" class="results">How will you do?</h1>
    </div>
    <div class="counter-container">
        <div class="counter" id="counter-player">Player win count: 0</div>
        <div class="counter" id="counter-comp">Computer play count: 0</div>
        <div class="counter" id="counter-tie">Tie count: 0</div>
    </div>
    <div class="footer">
        Copyright<pre><span> &copy </span></pre>Graculus Green for The Odin Project 2021
    </div>
</body>
</html>
